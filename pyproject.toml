[project]
name = "PicTrace"
version = "1.0.12a"
description = "ðŸ”Ž PicTrace is a highly efficient image matching platform that leverages computer vision using OpenCV, deep learning with TensorFlow and the ResNet50 model, asynchronous processing with aiohttp, and the FastAPI web framework for rapid and accurate image search."
authors = ["Sviatoslav KÃ¶nig <reveni324@gmail.com>"]
license = { text = "Apache" }
readme = "README.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.dependencies]
fastapi = ">=0.104.0,<0.105.0"
uvicorn = ">=0.23.2,<0.24.0"
aiohttp = ">=3.9.3,<4.0.0"
opencv-python = ">=4.9.0.80,<5.0.0"
tensorflow = ">=2.16.1,<3.0.0"
scipy = ">=1.13.0,<2.0.0"
scikit-learn = ">=1.5.0,<2.0.0"
boto3 = ">=1.34.140,<2.0.0"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"

[tool.mypy]
python_version = "3.8"
disallow_untyped_calls = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
select = ["E", "F", "W"]
ignore = ["E501", "W503"]

# ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ Ð´Ð»Ñ flake8
[tool.flake8]
max-line-length = 88
ignore = ["E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.pyc",
    "venv",
    "env"
]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.pre-commit]
repos = [
  { repo = "https://github.com/pre-commit/mirrors-prettier", rev = "v2.2.1", hooks = ["prettier"] },
  { repo = "https://github.com/pre-commit/black", rev = "stable", hooks = ["black"] },
  { repo = "https://github.com/pre-commit/mirrors-isort", rev = "v5.9.3", hooks = ["isort"] },
  { repo = "https://github.com/pre-commit/mirrors-mypy", rev = "v0.910", hooks = ["mypy"] }
]

[tool.sphinx]
project = "PicTrace"
author = "Sviatoslav KÃ¶nig"
version = "1.0.12a"
release = "1.0.12a"

[tool.sphinx.html_theme]
name = "sphinx_rtd_theme"
